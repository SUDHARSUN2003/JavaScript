<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script></head>
    <body>
    <div class="button-container">
        <button class="on-button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">On</button>
        <button class="off-button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Off</button>
        <img id="myImage" src="pic_bulboff.gif" style="width:100px">
    </div>
</body>
</html>
